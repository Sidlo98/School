<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Bootstrap Forms</title>
  </head>
  <body>
    <div class="container mt-5">
      <form class="row g-3">
        <div class="col-6">
          <label for="firstname" class="form-label">First Name:</label>
          <input type="text" id="firstname" class="form-control is-valid" />
          <div class="valid-feedback">Looking good!</div>
          <div class="invalid-feedback">You must have a first name!</div>
        </div>

        <div class="col-6">
          <label for="lastname" class="form-label">Last Name:</label>
          <input type="text" id="lastname" class="form-control is-invalid" />
          <div class="valid-feedback">Looking good!</div>
          <div class="invalid-feedback">You must have a last name!</div>
        </div>

        <div class="col-12">
          <label for="adress" class="form-label">Address:</label>
          <input type="text" id="address" class="form-control" />
        </div>
        <div class="col-6">
          <label for="city" class="form-label">City:</label>
          <input type="text" id="city" class="form-control" />
        </div>
        <div class="col-4">
          <label for="state" class="form-label">State:</label>
          <input type="text" id="state" class="form-control" />
        </div>
        <div class="col-2">
          <label for="zip" class="form-label">Zip:</label>
          <input type="text" id="zip" class="form-control" />
        </div>

        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
